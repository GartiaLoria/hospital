<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
<div class="main">
    <div class="register">
        <h1>Registration Form</h1>
        <form id="register" action="terms.html" method="post">
            <br>
            <Label>First Name:</Label>
            &nbsp;
            <input type="text" id="name" name="fname" placeholder="enter your first name" required>
            &nbsp;&nbsp;&nbsp;
            <Label>Last Name:</Label>
            &nbsp;
            <input type="text" id="name" name="lname" placeholder="enter your last name" required>
            <br><br>
            <label>Date Of Birth: </label>
            &nbsp;
            <select name="years" id="year">
                <option value="select">--select--</option>
                <option value="first">1st Year</option>
                <option value="second">2nd Year</option>
                <option value="third">3rd Year</option>
                <option value="fourth">4th Year</option> 
                </select>
                &nbsp;&nbsp;&nbsp;
            <label>SIC No:</label>
            &nbsp;
            <input type="text" id="name" name="sic" placeholder="enter your sic number" required>
            <br><br>
            <label>Phone Number:</label>
            <br>
            <input type="number" id="name" name="pno" placeholder="enter your phone number" required>
            <br><br>
            <label>Email Address: </label>
            <br>
            <input type="email" id="name" name="email" placeholder="enter your email address" required>
            <br><br>
            <label>Gender: </label><br>
            <input type="radio" id="name" name="Male">
            <span id="male">Male</span>
            &nbsp;&nbsp;
            <input type="radio" id="name" name="Female">
            <span id="female">Female</span>
            <br><br>
            <label>Address:</label>
            <br><br>
            <label>city: </label>&nbsp;
            <input type="text" id="name" class="addr" placeholder="enter city" required>
            &nbsp;&nbsp;
            <label>State: </label>&nbsp;
            <input type="text" id="name" class="addr" placeholder="enter state" required>
            <br><br>
            <label>pincode: </label>&nbsp;
            <input type="text" id="name" class="addr" placeholder="enter pin code" required>
            <br><br>
            <a href="terms.html"><button type="submit" id="submit" class="mybutton" onClick="myfunction()">Next</button></a>
        </form>
    </div>    
</div>
</body>
</html>

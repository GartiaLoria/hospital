<!doctype html>
<html lang="en">
  <head>
    <title>Consultation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0>
  </head>
  <body>
  <div class="container ">
      <div class="row">
          <div class="col">
              <h2 class="text">
                  Appointment Form
              </h2>
              <form>
                  <div class=" row">
                      <label >
                          Patient Name
                      </label>
                      <div class="col">
                          <input type="text"id="patient-name"class="form-control"
                          placeholder="Name"required>
                      </div>
                  </div>
                  <div class=" row">
                    <label >
                        Contact
                    </label>
                    <div class="col">
                        <input type="tel"id="contact"class="form-control"
                        placeholder="your phone number"required>
                    </div>
                </div>
                <div class=" row">
                    <label >
                      Date
                    </label>
                    <div class="col">
                        <input type="date"id="date"class="form-control">
                    </div>
                </div>
                <div class="row">
                    <label >
                       Time
                    </label>
                    <div class="col">
                        <input type="time"id="time"class="form-control">
                       </div>
                </div>
                <div class=" row">
                    <label >
                       Symptoms
                    </label><br/>
                        <textarea id="symptoms" class="form-control" required></textarea>
                    </div><br/>
                </div>
                    <div class="col">
                        <button type="submit"class="btn ">
                            Confirm
                        </button>
                    </div>
              </form>
          </div>
      </div>
  </div>
</body>
</html>
